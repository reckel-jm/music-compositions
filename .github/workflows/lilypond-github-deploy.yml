name: Compile and Deploy Music Sheets

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # no environment required for pages deployment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Create Output Directory
        run: mkdir -p _site

      - name: Install Calibri, Cambria and Consolas (from repo) or substitutes
        run: |
          sudo apt-get update
          # install font tools and sensible substitutes
          sudo apt-get install -y fontconfig fonts-crosextra-carlito fonts-liberation fonts-dejavu-core
          
          install_fonts() {
            src_pattern="$1"
            dst_dir="$2"
            if compgen -G "$src_pattern" > /dev/null; then
              echo "Found fonts matching $src_pattern — installing to $dst_dir ..."
              sudo mkdir -p "$dst_dir"
              sudo cp $src_pattern "$dst_dir" || true
              INSTALLED=1
            else
              echo "No files for pattern $src_pattern"
            fi
          }

          INSTALLED=0
          # Calibri
          install_fonts ".github/fonts/Calibri*.ttf" "/usr/local/share/fonts/truetype/calibri"
          # Cambria (including Cambria Math)
          install_fonts ".github/fonts/Cambria*.ttf" "/usr/local/share/fonts/truetype/cambria"
          # Consolas
          install_fonts ".github/fonts/Consolas*.ttf" "/usr/local/share/fonts/truetype/consolas"

          if [ "$INSTALLED" -eq 1 ]; then
            echo "Updating font cache after installing provided fonts..."
            sudo fc-cache -fv
            echo "Installed fonts from repository."
          else
            echo "No proprietary fonts found in .github/fonts — keeping substitutes (Carlito, Liberation, DejaVu)."
          fi

          # show installed fonts (for workflow logs)
          fc-list : family | grep -i -E "calibri|carlito|cambria|consolas|liberation|dejavu" || true



      - name: Install LilyPond
        run: |
          sudo apt-get update
          sudo apt-get install -y lilypond
          lilypond --version

      - name: Compile LilyPond Files locally (preserve folder hierarchy)
        run: |
          # Find all .ly files recursively and compile them to _site preserving hierarchy
          find . -name "*.ly" -print0 | while IFS= read -r -d $'\0' file; do
            # strip leading ./ if present
            rel="${file#./}"
            dir=$(dirname "$rel")
            outdir="_site/$dir"
            mkdir -p "$outdir"
            base=$(basename "$file" .ly)
            echo "Compiling: $file -> $outdir/$base.pdf"
            lilypond -o "$outdir/$base" "$file"
          done

      - name: Generate index.html
        run: |
          # runs the index generator from scripts/
          python3 scripts/create_index.py

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4