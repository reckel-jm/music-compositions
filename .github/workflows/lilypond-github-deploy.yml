name: Compile and Deploy Music Sheets

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # no environment required for pages deployment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Create Output Directory
        run: mkdir -p _site

      - name: Install LilyPond
        run: |
          sudo apt-get update
          sudo apt-get install -y lilypond
          lilypond --version

      - name: Compile LilyPond Files locally
        run: |
          # Find all .ly files recursively and compile them to _site
          find . -name "*.ly" -print0 | while IFS= read -r -d $'\0' file; do
            echo "Compiling: $file"
            lilypond -o "_site/$(basename "$file" .ly)" "$file"
          done

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4